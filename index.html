<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Marvel Mystery Matcher</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="is-family-monospace">
    <!-- this is the navbar element -->
    <nav
      class="navbar has-background-dark p-2 has-text-weight-semibold is-transparent"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <div class="navbar-item has-text-white is-size-3">
          Marvel Mystery Matcher
        </div>
        <!-- this is the burger menu elements -->
        <a
          role="button"
          class="navbar-burger has-background-dark is-transparent has-text-white"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar" class="navbar-menu has-background-dark is-transparent">
        <div class="navbar-end">
          <div class="navbar-item is-transparent">
            <a
              class="navbar-item has-text-white has-background-dark is-size-4 is-transparent"
              href="./index.html"
            >
              Home
            </a>
            <a
              class="navbar-item has-text-white has-background-dark is-size-4 is-transparent"
              href="./about.html"
            >
              About
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- this is the banner -->
    <figure class="image">
      <img src="./assets/images/marvel-fresh-start-banner.jpeg" alt="Marvel characters"/>
    </figure>
    <!-- main section of page with a centered column-->
    <section class="section is-small mt-4">
      <div class="columns is-mobile">
        <div class="column is-10 is-offset-1">
          <div class="container">
            <div class="card">
              <div class="card-content">
                <div class="content">
                  <h1 class="title has-text-centered mt-3">
                    Find out which
                    <span class="has-text-danger-dark">SuperHero</span> you are
                  </h1>
                  <p class="has-text-centered m-6 is-size-5">
                    Your personality may meld with many superheroes out there in
                    the Marvel universe. This "mystery matcher" quiz will match
                    you with the Marvel superhero that best suits your
                    personality.
                  </p>
                  <div class="columns has-text-centered">
                    <div class="column is-4 is-offset-4">
                      <img
                        src="./assets/images/marvel headshots.jpeg"
                        alt="Marvel headshots"
                        class="mb-5"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- this will start the quizz -->
      <div class="buttons is-centered my-6">
        <button
          class="button is-large is-danger is-rounded is-outlined"
          id="getStartedId"
        >
          Get Started
        </button>
      </div>
    </section>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script type="text/javascript" src="./assets/js/game.js"></script>
  </body>
</html>
